      summary: Get current mechanic profile
      description: Retrieve the profile of the authenticated mechanic
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MechanicResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Mechanic not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Mechanics
      summary: Update current mechanic profile
      description: Update the profile of the authenticated mechanic
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MechanicUpdate'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MechanicResponse'
        '400':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Mechanic not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mechanic/{mechanic_id}:
    get:
      tags:
        - Mechanics
      summary: Get mechanic by ID
      description: Retrieve a specific mechanic by their ID
      security:
        - BearerAuth: []
      parameters:
        - name: mechanic_id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Mechanic retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MechanicResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Mechanic not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Mechanics
      summary: Update mechanic by ID
      description: Update a specific mechanic by their ID
      security:
        - BearerAuth: []
      parameters:
        - name: mechanic_id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MechanicUpdate'
      responses:
        '200':
          description: Mechanic updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MechanicResponse'
        '400':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Mechanic not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Mechanics
      summary: Delete mechanic by ID
      description: Delete a specific mechanic by their ID
      security:
        - BearerAuth: []
      parameters:
        - name: mechanic_id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Mechanic deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Mechanic deleted successfully"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Mechanic not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
