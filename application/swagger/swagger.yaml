openapi: 3.0.3
info:
  title: Mechanic API
  description: |
    A comprehensive REST API for managing auto repair shop operations including mechanics, customers, inventory, and service tickets.
    
    ## Authentication
    This API uses JWT (JSON Web Tokens) for authentication. After logging in, include the token in the Authorization header:
    ```
    Authorization: Bearer <your_jwt_token>
    ```
    
    ## Rate Limiting
    - Customer endpoints: 100 requests per hour
    - Login endpoints: 10 requests per minute
    - Specific endpoints may have additional rate limits
    
    ## Error Handling
    The API uses standard HTTP status codes and returns error messages in JSON format.
  version: 1.0.0
  contact:
    name: API Support
    email: support@mechanicapi.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:5000
    description: Development server
  - url: https://api.mechanic.com/v1
    description: Production server

tags:
  - name: Authentication
    description: User authentication and token management
  - name: Mechanics
    description: Mechanic management endpoints
  - name: Customers
    description: Customer management endpoints
  - name: Inventory
    description: Inventory management endpoints
  - name: Service Tickets
    description: Service ticket management endpoints
  - name: Health
    description: Health check and status endpoints

paths:
  # Authentication Routes
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and receive JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Mechanic Routes
  /mechanic/register:
    post:
      tags:
        - Mechanics
      summary: Register a new mechanic
      description: Create a new mechanic account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MechanicRegistration'
      responses:
        '201':
          description: Mechanic registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MechanicResponse'
        '400':
          description: Missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mechanic/login:
    post:
      tags:
        - Mechanics
      summary: Mechanic login
      description: Authenticate mechanic and receive JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: mechanic@example.com
                password:
                  type: string
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  mechanic:
                    $ref: '#/components/schemas/MechanicResponse'
        '400':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mechanic/stats:
    get:
      tags:
        - Mechanics
      summary: Get mechanics with ticket counts
      description: Retrieve all mechanics with their associated service ticket counts
      responses:
        '200':
          description: Statistics retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    mechanic:
                      $ref: '#/components/schemas/MechanicResponse'
                    ticket_count:
                      type: integer
                      example: 5
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mechanic/cached:
    get:
      tags:
        - Mechanics
      summary: Get cached mechanics list
      description: Retrieve mechanics list with caching (60-second cache)
      responses:
        '200':
          description: Mechanics retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MechanicResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mechanic/rate-limited:
    get:
      tags:
        - Mechanics
      summary: Rate limited test endpoint
      description: Test endpoint with rate limiting (10 requests per minute)
      responses:
        '200':
          description: Request successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "This route is rate limited"
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mechanic/:
    get:
      tags:
        - Mechanics
      summary: Get all mechanics
      description: Retrieve all mechanics (requires authentication)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Mechanics retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MechanicResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mechanic/profile:
    get:
      tags:
